<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="search-bar">
        <input
          type="text"
          required

    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
